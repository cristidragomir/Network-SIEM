services:
  ubuntu:
    image: bkimminich/juice-shop
    container_name: SIEM-agent
    restart: unless-stopped
    ports:
      - "3000:3000"

  tcpdump:
    image: ubuntu:22.04
    command: bash -c "apt update > /dev/null 2>&1 && apt -y install tcpdump > /dev/null 2>&1 && tcpdump -i eth0 -A -s0 -l"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    network_mode: "service:ubuntu"
    logging:
      driver: syslog
      options:
        syslog-address: udp://logs5.papertrailapp.com:40187
        tag: "{{.Name}}/{{.ID}}"

  ping_scanner:
    image: ubuntu:22.04
    container_name: ping_scanner
    restart: unless-stopped
    command: bash -c "apt update > /dev/null 2>&1 && apt -y install nmap > /dev/null 2>&1 && nmap -sn ubuntu && sleep 10"
    depends_on:
      - ubuntu


